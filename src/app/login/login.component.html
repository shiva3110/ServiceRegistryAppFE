<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<body>
    
    <div class="main">
        <form class="main__form" [formGroup]="loginForm">     

            <div class="main__form__inputs">
                <h3>LOGIN</h3>
                <div>
                    <input type="email" placeholder="  EMAIL" class="email" required id="input1" formControlName="mail">
                    <span id="span1"></span>
                </div>
                <div>
                    <input type="password" placeholder="  PASSWORD" required id="input2" formControlName="password">
                    <i class="fa-solid fa-eye" id="eye-icon"></i>
                    <span id="span2"></span>
                </div>
                <a href="forgetPassword">FORGOT YOUR PASSWORD</a>
            </div>

            <div class="main__form__buttons">
                <a href="Register" class="main__form__buttons__btn1 button" id="register">
                    <span>REGISTER</span>
                </a>
                <button class="main__form__buttons__btn2 button" (click)="onSubmit()" type="submit">
                    <span>SIGN IN</span>
                </button>
            </div>
        
        </form>         
    </div>
    


</body>
